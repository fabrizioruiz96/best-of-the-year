<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Best of the Year - Songs ID</title>
</head>

<body>
    <!-- ESERCIZIO STEP 1 -->
    <!-- <h1>Ricerca Canzoni</h1>
    <div th:if="${song != null}">
        <p th:text="${song.getTitle()}" />
    </div>
    <div th:if="${song == null}">
        <p>Canzone non trovata!</p>
    </div> -->

    <!-- ESERCIZIO STEP 2 -->
    <!-- NAVBAR -->
    <nav th:replace="fragments :: navbar"></nav>
    <!-- SEZIONE TITOLO -->
    <main class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-12 mt-5">
                <h1>Ricerca Canzone</h1>
            </div>
            <!-- SEZIONE TABELLA -->
            <div class="col-8 mt-5">
                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row">Titolo</th>
                            <td th:text="${song.getTitle()}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Artista</th>
                            <td th:text="${song.getSinger()}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Anno di pubblicazione</th>
                            <td th:text="${song.getReleaseYear()}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
