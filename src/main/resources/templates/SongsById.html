<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Best of the Year - Songs ID</title>
    </head>

    <body>
        <h1>Ricerca Canzoni</h1>

        <div th:if="${song != null}">
            <p th:text="${song}"/>
        </div>
        <div th:if="${song == null}">
            <p>Canzone non trovata!</p>
        </div>
    </body>

</html>
